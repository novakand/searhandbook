<div class="c-bookings-trip-edit-dialog h21-message-dialog">
  <h2 mat-dialog-title>Rename trip</h2>

  <form [formGroup]="form" class="__w-100">
    <mat-dialog-content>
      <mat-form-field [appearance]="formFieldAppearance" color="primary" class="__w-100">
        <mat-label>Trip name</mat-label>
        <input type="text"
               matInput
               autocomplete="off"
               formControlName="name" />
        <mat-error *ngIf="form.get('name').hasError('required')">
          You must enter a value
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button type="button" mat-stroked-button color="primary" (click)="close()">Cancel</button>
      <button type="submit" mat-flat-button color="primary" (click)="save()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
