<div class="sb-payment-dialog">
  <mat-dialog-content>
    <p class="__ta-c __mb-3 __fs-l __line-height-normal">
      Payment session expired.<br/>Would you like to make the payment?
    </p>

    <div class="__ta-c">
      <button type="button" mat-stroked-button color="primary" class="__mh-1" (click)="cancel()">No</button>
      <button type="button" mat-flat-button color="primary" class="__mh-1" (click)="cancel()">Yes</button>
    </div>
  </mat-dialog-content>
</div>
