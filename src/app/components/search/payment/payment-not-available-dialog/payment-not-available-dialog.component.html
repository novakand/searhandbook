<div class="sb-payment-dialog">
  <mat-dialog-content>
    <div class="__ta-c __mb-4 __fs-l __line-height-normal">
      <p class="__ma-0">We regret to inform you that according to the supplier</p>
      <div class="sb-payment-dialog_provider-logo __mv-3">
        <img *ngIf="showImg" [src]="data.providerLogoUrl" (error)="showImg = false" [alt]="data.providerName || ''"/>
        <span *ngIf="!showImg">{{ data.providerName }}</span>
      </div>
      <p class="__ma-0">your selection is no longer available</p>
    </div>

    <div class="__ta-c">
      <button type="button" mat-flat-button color="primary" (click)="cancel()">Back to search</button>
    </div>
  </mat-dialog-content>
</div>
